<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #toolbar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    #clients {
      margin-left: auto;
      font-size: 14px;
      color: #333;
    }
    canvas {
      display: block;
      width: 100%;
      height: calc(100vh - 50px);
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input id="color" type="color" value="#000000" title="Brush color" />
    <input id="width" type="range" min="1" max="30" value="3" title="Brush width" />
    <button id="eraser">Eraser</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <span id="clients">Users: 0</span>
  </div>

  <canvas id="canvas"></canvas>

  <!-- Socket.io client library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Your canvas logic -->
  <script src="canvas.js"></script>
</body>
</html>
